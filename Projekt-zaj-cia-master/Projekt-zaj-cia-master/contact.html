<!--                      Map                      -->

<div id="map" style="width:70%;height:400px; float: right;"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(54.516311,18.540987);

  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 14};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

  var infowindow = new google.maps.InfoWindow({
    content: "Tu Nas Znajdziesz!"
  });
  infowindow.open(map,marker);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiOqxuQzPr72RKYC1zvu2ENOE2a7iCoVc&callback=myMap"></script>
